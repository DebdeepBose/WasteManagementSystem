<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" >
  <title>Nearby Collection Points</title>

  <link
      href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Fredoka:wght@300..700&family=Winky+Sans:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    >
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" >
  <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" >

  <link rel="stylesheet" href="ncp.css" >
</head>
<body>

  <header data-aos="fade-down">
    <h1>Nearby Waste Collection Points</h1>
    <p>Find the closest places to drop off recyclable or waste items</p>
  </header>

  <div class="notice" id="notice" data-aos="fade-up">
    Trying to get your location...
  </div>

  <div id="map" data-aos="zoom-in"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
  <script>
    AOS.init({ duration: 700, once: true });
  </script>

  <script src="ncp.js"></script>
</body>
</html>
